<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab-02 Registration-Page</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="../index.html">Home</a>
         
          <a href="index.html">Lab 02</a>
          <a href="#about">About</a>
           <a href="contact.html">Contact</a>

        </ul>
      </nav>
    </header>
    <h1>Student Registration Form</h1>

    <form action="#">
      <label for="name">Name :</label>
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="reg">Registration :</label>
      <input type="text" name="reg" id="reg" />
      <br /><br />
      <label for="Email">Email :</label>
      <input type="email" name="Email" id="Email" required />
      <br /><br />
      <label for="pass">Password :</label>
      <input type="password" name="pass" id="pass" required />
      <br />
      <br />

      <label for="Cource">Select Course :</label>
      <select name="Cource" id="Cources">
        <option value="Web">Web Technology</option>
        <option value="Ai">Artifical intelligence</option>
        <option value="OOPs">Object Orienting programming</option>
        <option value="cal">Calculus</option>
      </select>

      <br /><br />
      <label>Select Semester :</label><br />

      <input type="radio" name="1st" id="1st" />
      <label for="1st">1st Semester</label>
      <br />
      <input type="radio" name="2nd" id="2nd" />
      <label for="2nd">2nd Semester</label>
      <br />
      <input type="radio" name="3rd" id="3rd" />
      <label for="3rd">3rd Semester</label>
      <br /><br />

      <label for="term">Terms & Conditions :</label><br />
      <input type="checkbox" id="term" name="term" value="term" />
      <label for="term ">I agreed all data is Correct</label>

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
            <p><a href="../index.html">Back to Home</a></p>
  </body>
</html>
