<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4: Image Styling Portfolio</title>
  <link rel="stylesheet" href="../tasks/style/image_styling.css">
</head>

<body>
  <h1>Image Styling Portfolio</h1>

  <div class="gallery">
    <div class="image-card">
      <img src="../tasks/images/my_pic.jpg" alt="Rounded Image" class="rounded">
      <p>Rounded Corners</p>
    </div>

    <div class="image-card">
      <img src="../tasks/images/my_pic.jpg" alt="Circular Image" class="circle">
      <p>Circular Image</p>
    </div>


    <div class="image-card">
      <img src="../tasks/images/my_pic.jpg" alt="Border and Shadow" class="border-shadow">
      <p>Border and Shadow</p>
    </div>


    <div class="image-card">
      <img src="../tasks/images/my_pic.jpg" alt="Hover Effect" class="hover-zoom">
      <p>Hover Zoom Effect</p>
    </div>


    <div class="image-card overlay-container">
      <img src="../tasks/images/my_pic.jpg" alt="Overlay Image" class="overlay-img">
      <div class="overlay-text">Overlay with Text</div>
    </div>
  </div>
</body>

</html>
