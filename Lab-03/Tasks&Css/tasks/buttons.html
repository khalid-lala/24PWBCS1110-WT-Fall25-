<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: Button Styling Collection</title>
    <link rel="stylesheet" href="../tasks/style/buttons.css">
</head>
<body>
    <h1>Button Styling Collection</h1>

    <h2>Different Sizes Buttons</h2>
    <button class="btn small">Small </button>
    <button class="btn medium">Medium </button>
    <button class="btn large">Large </button>

    <h2>Different Colors Buttons</h2>
    <button class="btn primary">Primary</button>
    <button class="btn success">Success</button>
    <button class="btn danger">Danger</button>

    <h2>Different Shapes Buttons</h2>
    <button class="btn rounded">Rounded</button>
    <button class="btn circle">O</button>

    <h2>Hover Focus & Transition Buttons</h2>
    <button class="btn primary hover-demo">Hover Me</button>

    <h2>Shadow and Gradient Background Buttons</h2>
    <button class="btn gradient">Gradient </button>
    <button class="btn shadow">Shadow </button>

    <h2>Disabled State</h2>
    <button class="btn primary" disabled>Disabled Button</button>
</body>
</html>
